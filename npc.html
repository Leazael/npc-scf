<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A4 Page Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="a4-page">
  <div class="columns">
    <div class="column">
      <section>
        <h1 class="with-clef"><span
          class="header">Ludovico Zanni (Level 5)</span></h1>
        <p class="name-title">Ludovico Zanni (Level 5)</p>
        <p>Male halfling Bard (Instrumentalist/Cacophist) 5</p>
        <p>
          <span class="alignment-type">NG Small Humanoid (Halfling)</span>
          <span class="age">61</span>
        </p>
        <p>
          <span class="init">+2</span>
          <span class="senses">Perception +8</span>
        </p>
      </section>
      <section>
        <h1 class="with-clef"><span class="header">Defence</span></h1>
        <p>
          <span class="ac-full">18 [20]</span><span
          class="ac-touch">13 [15]</span><span
          class="ac-flat-footed">16</span>
        </p>
      </section>
    </div>
    <div class="column">
      <section>
        <h1 class="with-clef"><span class="header">TBD</span></h1>
      </section>
    </div>
  </div>
</div>
</body>

</html>
